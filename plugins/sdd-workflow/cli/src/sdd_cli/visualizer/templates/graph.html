<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDD Dependency Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .zoom-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .zoom-level {
            font-size: 14px;
            color: #666;
            min-width: 50px;
            text-align: center;
        }

        .info {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }

        #diagram-containers {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr 1fr; /* „Éá„Éï„Ç©„É´„Éà„ÅØ„Çπ„Éó„É™„ÉÉ„Éà„É¢„Éº„ÉâÁî®„ÄÅJavaScript„ÅßÂãïÁöÑ„Å´Â§âÊõ¥ */
            overflow: hidden;
        }

        .diagram-container {
            overflow: hidden;
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .diagram-container.split:first-of-type {
            border-bottom: 2px solid #e0e0e0;
        }

        .diagram-section-title {
            padding: 10px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .mermaid-diagram {
            width: 100%;
            flex: 1;
            overflow: auto;
            cursor: grab;
            min-height: 0;
        }

        .mermaid-diagram:active {
            cursor: grabbing;
        }

        .mermaid-diagram svg {
            transition: transform 0.1s ease;
        }

        .node-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 24px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .node-detail.active {
            display: block;
        }

        .node-detail h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #333;
        }

        .node-detail .detail-item {
            margin-bottom: 12px;
        }

        .node-detail .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .node-detail .detail-value {
            color: #333;
            font-size: 14px;
        }

        .node-detail .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .node-detail .close-btn:hover {
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .error-message {
            padding: 20px;
            text-align: center;
            color: #d32f2f;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .info {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="graph-title">SDD Dependency Graph</h1>
        <p id="graph-subtitle">Loading...</p>
    </div>

    <div class="controls">
        <div class="zoom-controls">
            <button onclick="zoomIn()">üîç Zoom In</button>
            <button onclick="zoomOut()">üîé Zoom Out</button>
            <button onclick="resetZoom()">‚Ü∫ Reset</button>
            <span class="zoom-level" id="zoom-level">100%</span>
        </div>

        <button onclick="downloadSVG()">‚¨áÔ∏è SVG</button>
        <button onclick="downloadPNG()">üì∏ PNG</button>

        <div class="info">
            <span id="node-count">Loading...</span>
        </div>
    </div>

    <div id="diagram-containers">
        <!-- Single diagram mode -->
        <div id="single-container" class="diagram-container" style="display: none;">
            <div class="diagram-section-title" id="single-title">SDD Dependency Graph</div>
            <div id="mermaid-diagram" class="mermaid-diagram mermaid">
                Loading diagram...
            </div>
        </div>

        <!-- Split diagram mode -->
        <div id="split-container-1" class="diagram-container split" style="display: none;">
            <div class="diagram-section-title" id="title-1">PRD-Based Documents</div>
            <div id="mermaid-diagram-1" class="mermaid-diagram mermaid">
                Loading diagram...
            </div>
        </div>

        <div id="split-container-2" class="diagram-container split" style="display: none;">
            <div class="diagram-section-title" id="title-2">Direct Documents (from CONSTITUTION)</div>
            <div id="mermaid-diagram-2" class="mermaid-diagram mermaid">
                Loading diagram...
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeNodeDetail()"></div>
    <div class="node-detail" id="node-detail">
        <button class="close-btn" onclick="closeNodeDetail()">&times;</button>
        <div id="detail-content"></div>
    </div>

    <script>
        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâË™≠„ÅøËæº„ÇÄ„Éï„Ç°„Ç§„É´Âêç„ÇíÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const dataFile = urlParams.get('data') || 'dependency-graph';
        const isSplitMode = dataFile === 'split';

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let nodeMetadata = {};
        let nodeMetadata1 = {};
        let nodeMetadata2 = {};
        let currentZoom = 1.0;
        let currentZoom1 = 1.0;
        let currentZoom2 = 1.0;
        const zoomStep = 0.2;
        const minZoom = 0.3;
        const maxZoom = 4.0;

        // Mermaid generation functions
        const FILE_TYPE_COLORS = {
            "requirement": "#bbf",
            "spec": "#bfb",
            "design": "#bff",
            "task": "#ffb"
        };

        const EDGE_STYLES = {
            "explicit": "-->",
            "implicit": "-.->",
            "link": "-->"
        };

        function sanitizeNodeId(path) {
            return path.replace(/[^a-zA-Z0-9_]/g, "_");
        }

        function generateMermaidCode(graphData) {
            const lines = [];
            lines.push("graph TD");
            lines.push("");

            const nodes = graphData.nodes || [];
            const edges = graphData.edges || [];

            // Handle empty graph
            if (nodes.length === 0) {
                lines.push("    EMPTY[No documents found]");
                lines.push("    style EMPTY fill:#f0f0f0,stroke:#999,stroke-dasharray: 5 5");
                return lines.join("\n");
            }

            // Check if CONSTITUTION exists
            const hasConstitution = nodes.some(node => node.id === "CONSTITUTION.md");
            if (!hasConstitution && nodes.length > 0) {
                lines.push("    CONSTITUTION[CONSTITUTION.md]");
                lines.push("");
            }

            // Generate node definitions
            for (const node of nodes) {
                const nodeId = sanitizeNodeId(node.id);
                const title = (node.title || node.id).replace(/"/g, '\\"');
                lines.push(`    ${nodeId}["${title}"]`);
            }

            lines.push("");

            // Generate edges
            const edgesAdded = new Set();
            for (const edge of edges) {
                const sourceId = sanitizeNodeId(edge.source);
                const targetId = sanitizeNodeId(edge.target);
                const edgeStyle = EDGE_STYLES[edge.type] || "-->";
                const edgeDef = `${sourceId} ${edgeStyle} ${targetId}`;
                if (!edgesAdded.has(edgeDef)) {
                    lines.push(`    ${edgeDef}`);
                    edgesAdded.add(edgeDef);
                }
            }

            // Add implicit edges from CONSTITUTION if not filtered
            if (!hasConstitution && nodes.length > 0) {
                const requirementNodes = nodes.filter(node => node.file_type === "requirement");
                for (const node of requirementNodes) {
                    const nodeId = sanitizeNodeId(node.id);
                    const edgeDef = `CONSTITUTION -.-> ${nodeId}`;
                    if (!edgesAdded.has(edgeDef)) {
                        lines.push(`    ${edgeDef}`);
                        edgesAdded.add(edgeDef);
                    }
                }
            }

            lines.push("");

            // Generate styles
            for (const node of nodes) {
                const nodeId = sanitizeNodeId(node.id);
                let color;
                if (node.id === "CONSTITUTION.md") {
                    color = "#f9f";
                } else {
                    color = FILE_TYPE_COLORS[node.file_type] || "#ddd";
                }
                lines.push(`    style ${nodeId} fill:${color},stroke:#333`);
            }

            // Add CONSTITUTION style
            if (!hasConstitution && nodes.length > 0) {
                lines.push("    style CONSTITUTION fill:#f9f,stroke:#333");
            }

            return lines.join("\n");
        }

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            themeVariables: {
                fontSize: '16px',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            },
            flowchart: {
                nodeSpacing: 80,
                rankSpacing: 100,
                padding: 20
            }
        });

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadData() {
            if (isSplitMode) {
                await loadSplitData();
            } else {
                await loadSingleData();
            }
        }

        // Âçò‰∏Ä„Ç∞„É©„Éï„É¢„Éº„Éâ
        async function loadSingleData() {
            try {
                // „Ç∑„É≥„Ç∞„É´„É¢„Éº„ÉâÁî®„Å´„Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà„ÇíË™øÊï¥ÔºàÁîªÈù¢„ÅÑ„Å£„Å±„ÅÑ„Å´Ë°®Á§∫Ôºâ
                document.getElementById('diagram-containers').style.gridTemplateRows = '1fr';

                // „Ç≥„É≥„ÉÜ„Éä„ÇíË°®Á§∫
                document.getElementById('single-container').style.display = 'flex';

                // „Ç∞„É©„ÉïJSON„ÇíË™≠„ÅøËæº„Åø
                const graphResponse = await fetch(`${dataFile}.json`);
                if (!graphResponse.ok) {
                    throw new Error(`Failed to load graph: ${graphResponse.status}`);
                }
                const graphData = await graphResponse.json();

                // „Çø„Ç§„Éà„É´„ÇíË®≠ÂÆö
                document.getElementById('graph-title').textContent = graphData.title || 'SDD Dependency Graph';
                document.getElementById('graph-subtitle').textContent = graphData.subtitle || 'Interactive dependency graph visualization';
                document.getElementById('single-title').textContent = graphData.title || 'SDD Dependency Graph';

                // „Éé„Éº„Éâ„É°„Çø„Éá„Éº„Çø„ÇíÊßãÁØâ
                nodeMetadata = {};
                for (const node of graphData.nodes) {
                    const nodeId = sanitizeNodeId(node.id);
                    nodeMetadata[nodeId] = {
                        title: node.title,
                        path: node.id,
                        directory: node.directory,
                        featureId: node.feature_id || 'N/A'
                    };
                }

                // Mermaid„Ç≥„Éº„Éâ„ÇíÁîüÊàê
                const mermaidCode = generateMermaidCode(graphData);

                // MermaidÂõ≥„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
                const diagramElement = document.getElementById('mermaid-diagram');
                diagramElement.textContent = mermaidCode;
                diagramElement.removeAttribute('data-processed');

                // Mermaid v10„ÅÆÊñ∞„Åó„ÅÑAPI
                const { svg } = await mermaid.render('graphDiv', mermaidCode);
                diagramElement.innerHTML = svg;

                // ÂàùÊúüÂåñÂÆå‰∫ÜÂæå„ÅÆÂá¶ÁêÜ
                initializeAfterLoad('mermaid-diagram', nodeMetadata);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('mermaid-diagram').innerHTML =
                    `<div class="error-message">Error loading diagram: ${error.message}</div>`;
                document.getElementById('graph-subtitle').textContent = 'Error loading data';
            }
        }

        // ÂàÜÂâ≤„Ç∞„É©„Éï„É¢„Éº„Éâ
        async function loadSplitData() {
            try {
                // „Çπ„Éó„É™„ÉÉ„Éà„É¢„Éº„ÉâÁî®„Å´„Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà„ÇíË™øÊï¥ÔºàÁîªÈù¢„Çí2ÂàÜÂâ≤Ôºâ
                document.getElementById('diagram-containers').style.gridTemplateRows = '1fr 1fr';

                // „Ç≥„É≥„ÉÜ„Éä„ÇíË°®Á§∫
                document.getElementById('split-container-1').style.display = 'flex';
                document.getElementById('split-container-2').style.display = 'flex';

                // „Çø„Ç§„Éà„É´„ÇíË®≠ÂÆö
                document.getElementById('graph-title').textContent = 'SDD Dependency Graph (Split View)';
                document.getElementById('graph-subtitle').textContent = 'PRD-based and Direct documents';

                // „Ç∞„É©„Éï1: PRD„Éô„Éº„Çπ
                await loadGraph('prd-based-graph', 'mermaid-diagram-1', 1);

                // „Ç∞„É©„Éï2: „ÉÄ„Ç§„É¨„ÇØ„Éà
                await loadGraph('direct-graph', 'mermaid-diagram-2', 2);

                // „Éé„Éº„Éâ„Ç´„Ç¶„É≥„Éà„ÇíÊõ¥Êñ∞
                updateNodeCount();
            } catch (error) {
                console.error('Error loading split data:', error);
                document.getElementById('graph-subtitle').textContent = 'Error loading data';
            }
        }

        // ÂÄãÂà•„Ç∞„É©„ÉïË™≠„ÅøËæº„Åø
        async function loadGraph(dataName, elementId, graphIndex) {
            // „Ç∞„É©„ÉïJSON„ÇíË™≠„ÅøËæº„Åø
            const graphResponse = await fetch(`${dataName}.json`);
            const graphData = await graphResponse.json();

            // „Éé„Éº„Éâ„É°„Çø„Éá„Éº„Çø„ÇíÊßãÁØâ
            const metadata = {};
            for (const node of graphData.nodes) {
                const nodeId = sanitizeNodeId(node.id);
                metadata[nodeId] = {
                    title: node.title,
                    path: node.id,
                    directory: node.directory,
                    featureId: node.feature_id || 'N/A'
                };
            }

            // „Éé„Éº„Éâ„É°„Çø„Éá„Éº„Çø„Çí‰øùÂ≠ò
            if (graphIndex === 1) {
                nodeMetadata1 = metadata;
            } else {
                nodeMetadata2 = metadata;
            }

            // Mermaid„Ç≥„Éº„Éâ„ÇíÁîüÊàê
            const mermaidCode = generateMermaidCode(graphData);

            // MermaidÂõ≥„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
            const diagramElement = document.getElementById(elementId);
            diagramElement.textContent = mermaidCode;
            diagramElement.removeAttribute('data-processed');

            const { svg } = await mermaid.render(`graphDiv${graphIndex}`, mermaidCode);
            diagramElement.innerHTML = svg;

            // ÂàùÊúüÂåñÂÆå‰∫ÜÂæå„ÅÆÂá¶ÁêÜ
            const nodeMetadataForGraph = graphIndex === 1 ? nodeMetadata1 : nodeMetadata2;
            initializeAfterLoad(elementId, nodeMetadataForGraph, graphIndex);
        }

        function updateNodeCount() {
            const nodes1 = document.querySelectorAll('#mermaid-diagram-1 .node').length;
            const edges1 = document.querySelectorAll('#mermaid-diagram-1 .flowchart-link, #mermaid-diagram-1 path.edge').length;
            const nodes2 = document.querySelectorAll('#mermaid-diagram-2 .node').length;
            const edges2 = document.querySelectorAll('#mermaid-diagram-2 .flowchart-link, #mermaid-diagram-2 path.edge').length;

            document.getElementById('node-count').textContent =
                `PRD: ${nodes1} nodes, ${edges1} edges | Direct: ${nodes2} nodes, ${edges2} edges`;
        }

        function initializeAfterLoad(elementId, metadata, graphIndex) {
            setTimeout(() => {
                if (!isSplitMode) {
                    updateZoom();
                } else {
                    if (graphIndex === 1) {
                        updateZoom(1);
                    } else {
                        updateZoom(2);
                    }
                }

                const nodes = document.querySelectorAll(`#${elementId} .node`);

                if (!isSplitMode) {
                    // Single mode: update node count
                    const edges = document.querySelectorAll(`#${elementId} .flowchart-link, #${elementId} .edge-pattern, #${elementId} path.edge`);
                    const edgeCount = edges.length > 0 ? edges.length : document.querySelectorAll(`#${elementId} marker`).length / 2;
                    document.getElementById('node-count').textContent =
                        `${nodes.length} nodes, ${Math.floor(edgeCount)} edges`;
                }

                // Add click handlers to nodes
                nodes.forEach((node) => {
                    node.style.cursor = 'pointer';
                    node.addEventListener('click', () => {
                        // Extract Mermaid node ID from DOM element ID
                        let nodeId = node.id || 'unknown';

                        // Remove "flowchart-" prefix and trailing number
                        if (nodeId.startsWith('flowchart-')) {
                            nodeId = nodeId.substring('flowchart-'.length);
                            nodeId = nodeId.replace(/-\d+$/, '');
                        }

                        console.log('Node clicked:', nodeId, 'Available metadata keys:', Object.keys(metadata));

                        const nodeData = metadata[nodeId] || {
                            title: node.textContent,
                            path: 'N/A',
                            directory: 'N/A',
                            featureId: 'N/A'
                        };
                        showNodeDetail(nodeId, nodeData);
                    });
                });
            }, 1000);
        }

        // Zoom functionality
        function updateZoom(graphIndex) {
            if (!isSplitMode) {
                const svg = document.querySelector('#mermaid-diagram svg');
                if (svg) {
                    svg.style.transform = `scale(${currentZoom})`;
                    svg.style.transformOrigin = 'top left';
                }
                document.getElementById('zoom-level').textContent = Math.round(currentZoom * 100) + '%';
            } else {
                // Split mode: update both graphs
                const svg1 = document.querySelector('#mermaid-diagram-1 svg');
                const svg2 = document.querySelector('#mermaid-diagram-2 svg');
                if (svg1) {
                    svg1.style.transform = `scale(${currentZoom1})`;
                    svg1.style.transformOrigin = 'top left';
                }
                if (svg2) {
                    svg2.style.transform = `scale(${currentZoom2})`;
                    svg2.style.transformOrigin = 'top left';
                }
                document.getElementById('zoom-level').textContent =
                    `PRD: ${Math.round(currentZoom1 * 100)}% | Direct: ${Math.round(currentZoom2 * 100)}%`;
            }
        }

        function zoomIn() {
            if (!isSplitMode) {
                if (currentZoom < maxZoom) {
                    currentZoom += zoomStep;
                    updateZoom();
                }
            } else {
                if (currentZoom1 < maxZoom) currentZoom1 += zoomStep;
                if (currentZoom2 < maxZoom) currentZoom2 += zoomStep;
                updateZoom();
            }
        }

        function zoomOut() {
            if (!isSplitMode) {
                if (currentZoom > minZoom) {
                    currentZoom -= zoomStep;
                    updateZoom();
                }
            } else {
                if (currentZoom1 > minZoom) currentZoom1 -= zoomStep;
                if (currentZoom2 > minZoom) currentZoom2 -= zoomStep;
                updateZoom();
            }
        }

        function resetZoom() {
            if (!isSplitMode) {
                currentZoom = 1.0;
            } else {
                currentZoom1 = 1.0;
                currentZoom2 = 1.0;
            }
            updateZoom();
        }

        // Pan functionality
        function setupPanZoom(containerId) {
            let isPanning = false;
            let startX, startY;
            let scrollLeft, scrollTop;

            const container = document.getElementById(containerId);
            if (!container) return;

            container.addEventListener('mousedown', (e) => {
                isPanning = true;
                startX = e.pageX - container.offsetLeft;
                startY = e.pageY - container.offsetTop;
                scrollLeft = container.scrollLeft;
                scrollTop = container.scrollTop;
            });

            container.addEventListener('mouseleave', () => {
                isPanning = false;
            });

            container.addEventListener('mouseup', () => {
                isPanning = false;
            });

            container.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const y = e.pageY - container.offsetTop;
                const walkX = (x - startX) * 1.5;
                const walkY = (y - startY) * 1.5;
                container.scrollLeft = scrollLeft - walkX;
                container.scrollTop = scrollTop - walkY;
            });

            // Mouse wheel zoom
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            });
        }

        // Setup pan/zoom for containers after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isSplitMode) {
                    setupPanZoom('mermaid-diagram');
                } else {
                    setupPanZoom('mermaid-diagram-1');
                    setupPanZoom('mermaid-diagram-2');
                }
            }, 1500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            } else if (e.key === '-') {
                e.preventDefault();
                zoomOut();
            } else if (e.key === '0') {
                e.preventDefault();
                resetZoom();
            } else if (e.key === 'Escape') {
                closeNodeDetail();
            }
        });

        // Download functionality
        function downloadSVG() {
            const svgElement = document.querySelector('#mermaid-diagram svg');
            if (!svgElement) {
                alert('Diagram not loaded yet');
                return;
            }

            const svgData = new XMLSerializer().serializeToString(svgElement);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${dataFile}.svg`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svgElement = document.querySelector('#mermaid-diagram svg');
            if (!svgElement) {
                alert('Diagram not loaded yet');
                return;
            }

            const canvas = document.createElement('canvas');
            const bbox = svgElement.getBBox();
            canvas.width = bbox.width * 2;
            canvas.height = bbox.height * 2;

            const ctx = canvas.getContext('2d');
            ctx.scale(2, 2);

            const svgData = new XMLSerializer().serializeToString(svgElement);
            const img = new Image();
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const pngUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = pngUrl;
                    link.download = `${dataFile}.png`;
                    link.click();
                    URL.revokeObjectURL(pngUrl);
                    URL.revokeObjectURL(url);
                });
            };

            img.src = url;
        }

        // Node detail functionality
        function showNodeDetail(nodeId, nodeData) {
            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <h2>${nodeData.title || nodeId}</h2>
                <div class="detail-item">
                    <div class="detail-label">File Path</div>
                    <div class="detail-value">${nodeData.path || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Directory</div>
                    <div class="detail-value">${nodeData.directory || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feature ID</div>
                    <div class="detail-value">${nodeData.featureId || 'N/A'}</div>
                </div>
            `;
            document.getElementById('overlay').classList.add('active');
            document.getElementById('node-detail').classList.add('active');
        }

        function closeNodeDetail() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('node-detail').classList.remove('active');
        }
